{% extends 'index.html' %}
{% load static %}
{% block content %}
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }

        h2 {
            text-align: center;
            color: #333;
        }

        label {
            display: block;
            margin: 10px 0 5px;
            color: #555;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            box-sizing: border-box;
        }

        button {
            background-color: #4caf50;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Create New Password</h2>
        <h2>{{msg}}</h2>
        <form action="{% url 'conform' %}" method="post">
            {% csrf_token %}
            <!-- <label for="email">Email:</label> -->
            <input type="hidden" id="email" name="email" value="{{email}}" required>

            <label for="otp">OTP:</label>
            <input type="tel" id="otp" name="otp" required>

            <label for="newPassword">New Password:</label>
            <input type="password" id="newPassword" name="n_password" required>

            <label for="confirmPassword">Confirm Password:</label>
            <input type="password" id="confirmPassword" name="c_password" required>

            <button type="submit">Set Password</button>
        </form>
    </div>

</body>
</html>

{% endblock %}
